name: Publish to GitHub Packages

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'src/**'
      - 'package.json'
      - 'cli.js'
      - 'tsconfig.build.json'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@eduardofurihata'

      - name: Install dependencies
        run: npm install

      - name: Build all packages and unified server
        run: npm run build

      - name: Run tests
        run: npx vitest run --passWithNoTests

      - name: Check if version changed
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view @eduardofurihata/labzz-mcp-devhub version 2>/dev/null || echo "0.0.0")
          if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed: $PUBLISHED_VERSION -> $PACKAGE_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $PACKAGE_VERSION"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.version.outputs.changed == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
